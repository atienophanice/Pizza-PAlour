    <div class="About" id="About">
        <h2>About</h2>
        <div class="aboutus">

            <p>Pizza palour is a place where you can get<br> pizza at very affordable prices <br><br> And can also order onine and get your order <br>at your door step according to your prefference</p>

    <div class="pizzasize" id="Menu">
        <h2>Menu</h2>
        <div class="size">

            <div class="img2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRpCBVLG6SNvJJgvTdUENuUJGqPbKxK8ET2yIe76r_mADI-EXI&s">

                <p>medium</p>
            </div>


            <div class="img4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkgDlhsaf6DRLzFYU3rMYpOPAvR4yDhN4Lsy1jXzQdJohE_05Kog&s">

            </div>
        </div>

    <div class="order" id="order">
        <h2 class="text-center" id="order">Order </h2>
        <div class="form-group row">
            <label for="Flavour"><br>Pick your pizza Flavour:</label><br><br>
            <select class="custom-select custom-select-md mb-3 flavour" id="flavour" required>
            <option value="vegtikka">Veg Tikka</option>
            <option value="chickentikka">Chicken Tikka</option>
             <option value="periperi">Peri-Peri Chicken</option>
             <option value="bbq">BBQ Steak</option>
            <option value="boerewors">Boerewors</option>
              <option value="hawaiian">Hawaiian</option>
              <option value="mushroom">Chicken and Mushroom</option>
             <option value="regina">Regina Pizza</option>
              </select>
            <br>
            <label for="Size"><br>Chose your preferred Size:</label><br><br>
            <select class="custom-select custom-select-md mb-3" id="size" required>
         <option label="regular size" value="650">Regular</option>
           <option label="medium size" value="850">Medium</option>
         <option label="large size" value="1300">Large</option>
          </select><br>
            <label for="Crust"><br>Choose your favorite Crust:</label><br><br>
            <select class="custom-select custom-select-md mb-3" id="crust" required>
             <option value="thin">Thin Crust @ Ksh. 100</option>
           <option value="thick">Thick Crust @ Ksh. 150</option>
           <option value="flatbread">FlatBread Crust @ sh. 180</option>
             <option value="custom">Custom Crust @ sh. 280</option>
            </select><br>
            <label for="toppings"><br>Select Your favourite Toppings</label><br><br>
            <select class="custom-select custom-select-md mb-3" id="toppings" required>
                        <option value="tomato">Tomato @ sh. 80</option>
                        <option value="onions">Onions @ sh. 80</option>
                        <option value="mushroom">Mushroom @ sh. 80</option>
                        <option value="greenpepper">Green Pepper @ sh. 80</option>
                        <option value=""></option>
                        <option value="olives">Olives @ sh. 120</option>
                        <option value="pineapple">Pineapple @ sh. 120</option>
                        <option value="sweetcorn">Sweet Corn @ sh. 120</option>
                        <option value="macon">Macon @ sh. 120</option>
                        <option value="mince">Mince @ sh. 120</option>
                        <option value=""></option>
                        <option value="beef">Beef Peperoni @ sh. 170</option>
                        <option value="chicken">Periperi Chicken @ sh. 170</option>
                    </select>
            </form><br><br>
            <div id="quant">
                <label for="quantity">Quantinty</label><br>
                <input id="quantity" type="number" value="1"><br>
            </div><br><br>
            <a href="#summary">
                <button type="submit" class="btn btn-success checkout" id="checkout">
                        Checkout
                    </button>
            </a>

        </div>
        <div class="col-sm-2"></div>
    </div>
